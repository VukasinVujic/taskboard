<div class="kanaban">
  <app-task-column
    title="TODO"
    [tasks$]="todo$"
    [statuses]="statuses"
    (changeStatus)="onChangeStatus($event.id, $event.status)"
    (deleteTask)="deleteTask($event)"
  />

  <app-task-column
    title="IN PROGRESS"
    [tasks$]="inProgress$"
    [statuses]="statuses"
    (changeStatus)="onChangeStatus($event.id, $event.status)"
    (deleteTask)="deleteTask($event)"
  />

  <app-task-column
    title="DONE"
    [tasks$]="done$"
    [statuses]="statuses"
    (changeStatus)="onChangeStatus($event.id, $event.status)"
    (deleteTask)="deleteTask($event)"
  />
</div>
